<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
            background: rgba(34, 34, 34, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .logo {
            width: 70px;
            margin-bottom: 10px;
        }
        .title {
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #b0b3b8;
            margin-bottom: 2rem;
        }
        .form-label {
            color: #f8f9fa;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .footer {
            margin-top: 2.5rem;
            text-align: center;
            color: #b0b3b8;
            font-size: 0.95rem;
        }
        .result-box {
            background: #23272b;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            color: #fff;
        }
        .spinner-border {
            color: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="https://img.icons8.com/ios-filled/100/00c6ff/security-checked.png" class="logo" alt="Shield Logo">
            <div class="title">Deepfake Detection System</div>
            <div class="subtitle">Upload a video or audio file to detect deepfakes using AI-powered analysis.</div>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File</label>
                <input class="form-control" type="file" id="file" name="file" accept=".mp4,.avi,.mov,.mkv,.wav,.mp3,.flac" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
        <div id="result" class="result-box" style="display:none;"></div>
        <div id="loading" class="text-center" style="display:none; margin-top:1.5rem;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div style="margin-top:0.5rem;">Analyzing file, please wait...</div>
        </div>
    </div>
    <div class="footer">
        Built with <span style="color:#00c6ff;">&#10084;</span> using Python, Flask, and AI models.<br>
        &copy; 2025 Deepfake Detector
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm');
        const resultBox = document.getElementById('result');
        const loading = document.getElementById('loading');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            resultBox.style.display = 'none';
            loading.style.display = 'block';
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                resultBox.style.display = 'block';
                resultBox.innerHTML = formatResults(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `<span style='color:#ff4d4f;'>Error: ${error}</span>`;
            });
        });
        function formatResults(data) {
            if (data.error) {
                return `<span style='color:#ff4d4f;'>${data.error}</span>`;
            }
            let html = '<h5>Analysis Results</h5><pre style="white-space:pre-wrap;">' + JSON.stringify(data, null, 2) + '</pre>';
            return html;
        }
    </script>
</body>
</html>
